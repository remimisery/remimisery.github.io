<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulaire de Contact</h1>
    <form method="post" action="envoyer.html">
       
        <p>
            <label for="pname">Prénom : </label>
            <input type="text" id="pname" name="pname" tabindex="10" required placeholder="Entrez votre Prénom" />
            <label for="name">Nom : </label>
            <input type="text" id="name" name="name" tabindex="15" required placeholder="Entrez votre Nom" />
        </p>
        
        <p>
            <label for="zoneMail">E-mail : </label>
            <input type="email" id="zoneMail" name="mail" required placeholder="Entrez votre e-mail" tabindex="20" />
        </p>
        
        <p>
            <label for="zonePhone">Téléphone : </label>
            <input type="tel" id="zonePhone" name="phone" size="10" maxlength="10" pattern="[0-9]{10}" placeholder="Num portable" tabindex="30" />
        </p>
        
        <p>
            <label for="zonePass">Mot de passe : </label>
            <input type="password" id="zonePass" name="pass" tabindex="40" />
        </p>
      
        <p>
            <label for="zoneWeb">Site : </label>
            <input type="url" id="zoneWeb" name="web" tabindex="50" />
        </p>
      
        <p>
            <label for="naiss">Date de naissance : </label>
            <input type="date" id="naiss" name="datenaiss" tabindex="60" />
        </p>
        
        <p>
            <label for="zoneQt">Quantité : </label>
            <input type="number" id="zoneQt" name="quant" min="0" max="10" step="2" value="6" tabindex="70" />
        </p>
        
        <p>
            <label for="zoneCouleur">Couleur : </label>
            <input type="color" id="zoneCouleur" name="couleur" tabindex="80" />
        </p>

        <fieldset>
            <legend>Choisissez vos moyens de transport :</legend>
            <input type="checkbox" id="voiture" name="transport[]" tabindex="90" />
            <label for="voiture">Voiture</label><br />
            <input type="checkbox" id="bus" name="transport[]" tabindex="100" />
            <label for="bus">Bus</label><br />
            <input type="checkbox" id="velo" name="transport[]" checked tabindex="110" />
            <label for="velo">Vélo</label><br />
            <input type="checkbox" id="skate" name="transport[]" tabindex="120" />
            <label for="skate">SkateBoard</label><br />
        </fieldset>
     
        <fieldset>
            <legend>Dans quelle tranche d’âge vous situez-vous ?</legend>
            <input type="radio" id="moins15" name="age" value="moins15" tabindex="130" />
            <label for="moins15">Moins de 15 ans</label><br />
            <input type="radio" id="15-25" name="age" value="15-25" tabindex="140" />
            <label for="15-25">15-25 ans</label><br />
            <input type="radio" id="25-40" name="age" value="25-40" checked tabindex="150" />
            <label for="25-40">25-40 ans</label><br />
        </fieldset>
        
        <p>
            <label for="continent">Sur quel continent habitez-vous ? </label><br />
            <select id="continent" name="continent" tabindex="160">
                <option value="Europe">Europe</option>
                <option value="Afrique">Afrique</option>
                <option value="Amerique">Amérique</option>
                <option value="Asie">Asie</option>
                <option value="Antarctique">Antarctique</option>
                <option value="Oceanie">Océanie</option>
            </select>
        </p>
     
        <p>
            <label for="search">Rechercher sur le site : </label><br />
            <input type="search" id="search" name="q" placeholder="Rechercher" tabindex="170" />
        </p>

        <p>
            <input type="submit" name="envoi" id="envoi" value="Envoyer" tabindex="180"/>
            <input type="reset" name="efface" id="efface" value="Effacer" tabindex="190"/>
        </p>
    </form>
</body>
</html>
